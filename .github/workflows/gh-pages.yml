
name: Deploy F1 Tracker to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node ⎔
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install & Export 📦
        run: |
          npm ci
          npm run build
          npm run export
      - name: Deploy to Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
